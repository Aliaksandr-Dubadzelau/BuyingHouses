<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Admin Panel Page</title>
</head>
<body>

    <div>
        <h1>ADMIN PANEL</h1>
    </div>

    <div th:each="accommodation : ${accommodations}">
        <div th:if="${accommodation.isWaited()}">
            <b>Name: </b><span th:text="${accommodation.getName()}"></span><br>
            <b>City: </b><span th:text="${accommodation.getCity()}"></span><br>
            <b>Cost: </b><span th:text="${accommodation.getCost()}"></span><br>
            <b>Rooms: </b><span th:text="${accommodation.getAmountOfRooms()}"></span><br>
            <b>Square: </b><span th:text="${accommodation.getSquare()}"></span><br>
            <b>Furnished: </b><span th:text="${accommodation.isFurniture()}"></span><br>
            <b>Internet: </b><span th:text="${accommodation.isInternet()}"></span><br>
            <b>Type: </b><span th:text="${accommodation.getType()}"></span><br>
            <b>Owner: </b><span th:text="${accommodation.getOwner().getUserName()}"></span><br>
            <b>E-mail: </b><span th:text="${accommodation.getOwner().getEmail()}"></span><br>
            <img th:src="@{/img/{id}(id=${accommodation.getFileName()})}" alt="">
            <form method="post" th:action="@{/adminPanel/accept}">
                <input type="hidden" name="accommodationName" th:value="${accommodation.getName()}">
                <button type="submit" name="accept">Accept</button>
            </form>
            <form method="post" th:action="@{/adminPanel/delete}">
                <input type="hidden" name="accommodationName" th:value="${accommodation.getName()}">
                <input type="hidden" name="fileName" th:value="${accommodation.getFileName()}">
                <button type="submit" name="delete">Delete</button>
            </form>
        </div>
    </div>

    <div>
        <a href="/addAccommodation">Add accommodation</a><br>
        <a href="/profile">Profile</a><br>
        <a href="/buyingAccommodation">Home</a><br>
        <div th:if="${user.isAdmin()}">
            <a href="/adminPanel">Admin panel</a>
        </div>
    </div>

    <div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout"/>
        </form>
    </div>

</body>
</html>
