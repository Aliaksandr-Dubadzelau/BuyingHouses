<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Sign Up Page</title>
</head>
<body>

        <form th:action="@{/registration}" method="post">

            <div>
                <label>E-mail:
                    <input name="email" type="email" placeholder="e-mail"><br>
                </label>
            </div>
            <div>
                <label>Password:
                    <input name="password" type="password" placeholder="password"><br>
                </label>
            </div>
            <div>
                <label>Repeated password:
                    <input name="repeatedPassword" type="password" placeholder="repeat password"><br>
                </label>
            </div>
            <div>
                <label>Login:
                    <input name="userName" type="text" placeholder="Login"><br>
                </label>
            </div>

            <button type="submit" name="registration">Register</button>
        </form>

</body>
</html>
