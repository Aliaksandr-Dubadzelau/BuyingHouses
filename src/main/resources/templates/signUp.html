<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Sign Up Page</title>
</head>
<body>
    <div>
        <form th:action="@{/signUp}" method="post">

            <h5 th:text="${message}"></h5>

            <div><label><input name="email" type="email" placeholder="e-mail"><br></label></div>
            <div><label><input name="password" type="password" placeholder="password"><br></label></div>
            <div><label><input name="repeatedPassword" type="password" placeholder="repeat password"><br></label></div>
            <div><label><input name="userName" type="text" placeholder="name"><br></label></div>

            <button type="submit" name="signUp">Sign Up</button>
        </form>
    </div>
</body>
</html>
